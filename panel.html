<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Tree</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #141414;
      --surface: #1a1a1a;
      --surface-2: #222222;
      --border: #3a3a3a;
      --text: #e8e8e8;
      --text-muted: #888888;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --branch: #10b981;
      --branch-glow: rgba(16, 185, 129, 0.3);
      --rail-size: 20px;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f5f5;
        --surface: #ffffff;
        --surface-2: #ebebeb;
        --border: #d0d0d0;
        --text: #1a1a1a;
        --text-muted: #666666;
        --accent: #4f46e5;
        --accent-glow: rgba(79, 70, 229, 0.2);
        --branch: #059669;
        --branch-glow: rgba(5, 150, 105, 0.2);
      }
    }

    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
      font-size: 13px;
      line-height: 1.5;
    }

    /* Header */
    #header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    #header-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    #status-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    #status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: background 0.2s ease;
    }

    #status-dot.loading {
      background: var(--accent);
      animation: pulse 1.2s ease-in-out infinite;
    }

    #status-dot.success {
      background: var(--branch);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.85); }
    }

    #status {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Tree Container */
    #tree-root {
      position: relative;
      max-height: calc(100vh - 80px);
      overflow-y: auto;
      padding-right: 4px;
    }

    #tree-root::-webkit-scrollbar {
      width: 4px;
    }

    #tree-root::-webkit-scrollbar-track {
      background: transparent;
    }

    #tree-root::-webkit-scrollbar-thumb {
      background: transparent;
      border-radius: 2px;
      transition: background 0.2s ease;
    }

    #tree-root:hover::-webkit-scrollbar-thumb {
      background: var(--border);
    }

    /* Tree Node Animation */
    @keyframes nodeEnter {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dynamic backbone lines - created for each depth column */
    .tree-backbone {
      position: absolute;
      top: 24px;
      bottom: 24px;
      width: 1.5px;
      background: var(--border);
      opacity: 0.35;
      z-index: -1;
      pointer-events: none;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .empty-state-icon {
      width: 32px;
      height: 32px;
      opacity: 0.4;
    }

    .empty-state-text {
      font-size: 12px;
    }

    /* Tree Node */
    .tree-node {
      display: flex;
      gap: 8px;
      padding: 2px 0;
      cursor: pointer;
      transition: background 0.15s ease;
      border-radius: 6px;
      margin: 0;
      animation: nodeEnter 0.2s ease forwards;
      opacity: 0;
    }

    .tree-node:hover {
      background: color-mix(in srgb, var(--accent) 6%, transparent);
    }

    .tree-node:hover .tree-card {
      border-color: var(--color, var(--accent));
    }

    .tree-node.is-branch:hover .tree-card {
      border-color: var(--color, var(--branch));
    }

    /* Rail (visual connector) */
    .rail {
      display: flex;
      align-items: stretch;
      padding: 0;
      min-width: var(--rail-size);
      flex-shrink: 0;
    }

    .rail-line {
      width: var(--rail-size);
      position: relative;
    }

    .rail-line::before {
      content: "";
      position: absolute;
      left: 50%;
      top: -2px;
      bottom: -2px;
      width: 1.5px;
      background: var(--line-color, var(--border));
      transform: translateX(-50%);
      opacity: 0.5;
    }

    .rail-connector {
      width: var(--rail-size);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rail-connector.has-above::before {
      content: "";
      position: absolute;
      left: 50%;
      top: -2px;
      height: calc(50% + 2px);
      width: 1.5px;
      background: var(--color, var(--accent));
      transform: translateX(-50%);
    }

    .rail-connector.has-below::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -2px;
      height: calc(50% + 2px);
      width: 1.5px;
      background: var(--color, var(--accent));
      transform: translateX(-50%);
    }

    /* Branch connector - T-junction from main line */
    .rail-connector.branch-connector {
      position: relative;
    }

    /* Vertical main line (T stem) - hidden, backbone provides this */
    .rail-connector.branch-connector::before {
      display: none;
    }

    /* Extend vertical line below junction when main line continues */
    .rail-connector.branch-connector.main-continues::before {
      display: none;
    }

    /* Horizontal branch arm - connects backbone to branch dot, COLORED */
    .rail-connector.branch-connector::after {
      content: "";
      position: absolute;
      left: calc(-1 * var(--rail-size) + 9px);
      top: 50%;
      width: calc(var(--rail-size) - 7px);
      height: 1.5px;
      background: var(--color, var(--branch));
      transform: translateY(-50%);
    }

    .rail-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--color, var(--accent));
      border: none;
      position: relative;
      z-index: 1;
      transition: transform 0.12s ease;
      overflow: visible;
    }

    .tree-node:hover .rail-dot {
      transform: scale(1.4);
    }

    /* Branch dots use their unique branch color */
    .rail-dot.branch-dot {
      background: var(--branch-color, var(--branch));
    }

    .rail-dot.branch-root-dot {
      background: var(--branch);
    }

    /* Branch card border matches branch color */
    .tree-node.is-branch .tree-card {
      border-left: 2px solid var(--color, var(--branch));
    }

    /* Title node styles */
    .tree-node.is-title .rail-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
    }

    .tree-node.is-title .tree-card {
      background: var(--surface);
      border-color: var(--accent);
    }

    /* Ancestor title styling - more muted */
    .tree-node.is-ancestor-title .tree-card {
      background: var(--surface);
      border-color: var(--border);
      opacity: 0.85;
    }

    .tree-node.is-ancestor-title .rail-dot {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
    }

    .card-ancestor-label {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      opacity: 0.7;
      margin-bottom: 2px;
    }

    /* Current title styling - highlighted */
    .tree-node.is-current-title .tree-card {
      background: var(--surface);
      border-color: var(--accent);
      border-width: 2px;
    }

    .tree-node.is-current-title .rail-dot {
      width: 10px;
      height: 10px;
      background: var(--accent);
    }

    .card-current-label {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent);
      margin-bottom: 2px;
    }

    .card-main-label {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent);
      margin-bottom: 2px;
      font-weight: 600;
    }

    .card-title-text {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.3;
    }

    /* Expanded branch - shows it leads to child content */
    .tree-node.is-expanded .tree-card {
      background: var(--surface);
      border-color: var(--color, var(--branch));
    }

    .tree-node.is-expanded .rail-dot.expanded-dot {
      width: 8px;
      height: 8px;
    }

    .tree-node.is-current-path .tree-card {
      border-left-width: 3px;
    }

    /* Expanded branch connector - main line from above only (unless main-continues) */
    .rail-connector.branch-connector.branch-expanded:not(.main-continues)::before {
      display: none;
    }

    /* Vertical line going down from expanded branch into its children - COLORED */
    .rail-connector.branch-connector.branch-expanded .rail-dot::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 100%;
      width: 1.5px;
      height: 28px;
      background: var(--branch-color, var(--branch));
      transform: translateX(-50%);
    }

    /* Collapsed branch with nested branches: show dotted line going down to nested previews */
    /* This line extends from the parent branch dot down to connect with the first nested branch */
    /* Vertical line going down from branch with nested children - COLORED */
    .tree-node.is-branch.has-nested .rail-connector.branch-connector .rail-dot::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 100%;
      width: 1.5px;
      height: 16px;
      background: var(--branch-color, var(--branch));
      transform: translateX(-50%);
    }

    /* Terminal nodes (end of their chain) should not have any outgoing edges below */
    /* For regular nodes, hide the has-below line */
    .tree-node.is-terminal:not(.is-branch) .rail-connector.has-below::after {
      display: none !important;
    }

    /* But expanded branches should still show line down to their children */
    /* Ensure expanded branches show their line down to children */
    .tree-node.is-expanded .rail-connector.branch-expanded .rail-dot::after {
      display: block !important;
    }

    /* Current conversation nodes get subtle highlight */
    .tree-node.is-current .tree-card {
      background: color-mix(in srgb, var(--accent) 5%, var(--surface));
    }

    /* Last node in the entire list should not have any outgoing connector */
    .tree-node.is-last-node:not(.is-branch) .rail-connector.has-below::after {
      display: none;
    }

    /* Label for expanded branches */
    .card-label.label-expanded {
      background: var(--color, var(--branch));
      color: white;
      font-weight: 800;
    }

    /* Label for viewing branch (the one currently being displayed) */
    .card-label.label-viewing {
      background: var(--color, var(--branch));
      color: white;
      font-weight: 800;
    }

    /* Card */
    .tree-card {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 10px;
      min-width: 0;
      transition: border-color 0.15s ease;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 2px;
    }

    .card-label {
      font-size: 9px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 2px 6px;
      border-radius: 3px;
      background: var(--surface-2);
      color: var(--text-muted);
    }

    .card-label.label-user {
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent);
    }

    .card-label.label-branch {
      background: color-mix(in srgb, var(--color, var(--branch)) 15%, transparent);
      color: var(--color, var(--branch));
    }

    .card-label.label-branch-root {
      background: rgba(16, 185, 129, 0.15);
      color: var(--branch);
    }

    .card-time {
      font-size: 10px;
      color: var(--text-muted);
      margin-left: auto;
      opacity: 0.7;
    }

    .card-preview {
      font-size: 12px;
      color: var(--text);
      line-height: 1.35;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Hide preview margin when no preview */
    .card-header:last-child {
      margin-bottom: 0;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 12px;
      line-height: 1.5;
      color: var(--text);
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transform: translateY(-4px);
      transition: opacity 0.15s ease, transform 0.15s ease;
      max-height: 200px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .tooltip.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .tooltip.tooltip-branch {
      border-color: var(--branch);
    }

    /* Depth-based indentation */
    .tree-node[data-depth="1"] .tree-card {
      margin-left: 0;
    }

    .tree-node[data-depth="2"] .tree-card {
      opacity: 0.9;
    }

    .tree-node[data-depth="3"] .tree-card {
      opacity: 0.85;
    }

    /* ================================
       Nested Branch Preview Styles
       ================================ */
    
    /* Nested branch node container */
    .nested-branch-node {
      padding: 1px 0;
    }

    .nested-branch-node:hover {
      background: rgba(99, 102, 241, 0.05);
    }

    /* Compact rail for nested branches */
    .nested-rail {
      min-width: var(--rail-size);
    }

    /* Rail lines for nested branches */
    .nested-rail-line::before {
      opacity: 0.6;
      background: var(--line-color, var(--border));
    }

    /* Hidden rail line (main line doesn't continue) */
    .nested-rail-line.hidden-line::before {
      display: none;
    }

    /* Main line rail in nested branches */
    .nested-rail-line.main-line::before {
      opacity: 0.6;
    }

    /* Nested connector - uses dotted line style with PARENT color for lines */
    .nested-connector {
      position: relative;
    }

    /* Vertical dotted line from parent - hidden, backbone provides this */
    .nested-connector::before {
      display: none;
    }

    /* First nested branch extends line further up to connect with parent */
    .nested-branch-node.is-first-nested .nested-connector::before {
      display: none;
    }

    /* Last nested branch doesn't continue the line below */
    .nested-branch-node.is-last-nested .nested-connector::before {
      display: none;
    }

    /* Horizontal arm - connects from backbone to the dot, COLORED */
    .nested-connector::after {
      content: "";
      position: absolute;
      left: calc(-0.5 * var(--rail-size) - 1px);
      top: 50%;
      width: calc(0.5 * var(--rail-size) + 1px);
      height: 1.5px;
      background: var(--branch-color, var(--branch));
      transform: translateY(-50%);
    }

    /* Small dot for nested branches - uses BRANCH'S OWN color */
    .nested-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--branch-color, var(--branch));
      border: none;
      opacity: 0.7;
    }

    .nested-branch-node:hover .nested-dot {
      transform: scale(1.3);
      opacity: 1;
    }

    /* Compact card for nested branches - uses BRANCH'S OWN color for border */
    .nested-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 2px solid var(--branch-color, var(--branch));
      border-radius: 6px;
      padding: 4px 8px;
      opacity: 0.8;
      transition: opacity 0.15s ease, border-color 0.15s ease;
    }

    .nested-branch-node:hover .nested-card {
      opacity: 1;
      border-color: var(--branch-color, var(--branch));
    }

    /* Compact label for nested branches - uses BRANCH'S OWN color */
    .nested-label {
      font-size: 8px;
      padding: 1px 4px;
      background: color-mix(in srgb, var(--branch-color, var(--branch)) 15%, transparent);
      color: var(--branch-color, var(--branch));
    }

    /* Compact preview text for nested branches */
    .nested-preview {
      font-size: 11px;
      color: var(--text-muted);
      line-height: 1.3;
      margin-top: 2px;
    }

    .nested-branch-node:hover .nested-preview {
      color: var(--text);
    }

    /* Header in nested cards */
    .nested-card .card-header {
      margin-bottom: 0;
    }

    .nested-card .card-header:has(+ .nested-preview) {
      margin-bottom: 1px;
    }

    /* Settings Button */
    #settings-btn {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 5px 6px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #settings-btn:hover {
      background: var(--surface-2);
      color: var(--text);
      border-color: var(--text-muted);
    }

    #settings-btn:hover svg {
      transform: rotate(90deg);
    }

    #settings-btn svg {
      width: 14px;
      height: 14px;
      transition: transform 0.3s ease;
    }

    /* Settings Overlay */
    #settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #settings-overlay.visible {
      display: flex;
      opacity: 1;
    }

    @media (prefers-color-scheme: light) {
      #settings-overlay {
        background: rgba(0, 0, 0, 0.3);
      }
    }

    /* Settings Modal */
    #settings-modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      min-width: 260px;
      max-width: 90%;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
      transform: translateY(-10px);
      transition: transform 0.2s ease;
    }

    #settings-overlay.visible #settings-modal {
      transform: translateY(0);
    }

    @media (prefers-color-scheme: light) {
      #settings-modal {
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
      }
    }

    .settings-header {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .settings-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .settings-actions button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid var(--border);
      background: var(--surface-2);
      color: var(--text);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .settings-actions button svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
      flex-shrink: 0;
    }

    .settings-actions button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .settings-actions button:hover svg {
      opacity: 1;
    }

    .settings-actions button.danger {
      color: var(--text);
    }

    .settings-actions button.danger:hover {
      border-color: #ef4444;
      color: #ef4444;
    }

    #settings-close {
      width: 100%;
      margin-top: 14px;
      padding: 9px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: white;
    }

    #settings-close:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="header">
    <span id="header-title">Branch Tree</span>
    <div id="status-container">
      <span id="status-dot"></span>
      <span id="status">Ready</span>
    </div>
    <button id="settings-btn" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
    </button>
  </div>
  <div id="tree-root">
    <div id="tooltip" class="tooltip"></div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-overlay">
    <div id="settings-modal">
      <div class="settings-header">Settings</div>
      <div class="settings-actions">
        <button id="refresh">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
          </svg>
          Refresh Tree
        </button>
        <button id="clear-data" class="danger">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
          Clear All Data
        </button>
      </div>
      <button id="settings-close">Done</button>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
